name: Expo Build and Publish (Android)

on:
  push:
    branches:
      - main

jobs:
  expo_build_and_publish_android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: Install Expo CLI
        run: npm install -g expo-cli

      - name: Install project dependencies
        run: npm install

      - name: Authenticate with Expo
        run: expo login -u ${{ secrets.EXPO_USERNAME }} -p ${{ secrets.EXPO_PASSWORD }}

      - name: Build Expo app for Android
        run: expo build:android --non-interactive

      - name: Publish to Expo
        run: expo publish --platform android --release-channel master # Replace "main" with your desired release channel
